<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bus Ticket Booking</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: #fff;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
            position: relative;
        }
        .driver {
            position: absolute;
            top: 10px;
            right: 10px;
            background: #000;
            color: #fff;
            padding: 5px 15px;
            border-radius: 4px;
            font-weight: bold;
        }
        .entry {
            position: absolute;
            top: 10px;
            left: 10px;
            background: #2196f3;
            color: #fff;
            padding: 5px 15px;
            border-radius: 4px;
            font-weight: bold;
        }
        .seats {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 5px;
            margin: 60px 0 20px;
        }
        .seat {
            width: 40px;
            height: 40px;
            background: #ddd;
            border-radius: 4px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
        }
        .seat.selected {
            background: #4caf50;
            color: #fff;
        }
        .seat.occupied {
            background: #e74c3c;
            cursor: not-allowed;
        }
        .form {
            margin-top: 20px;
        }
        .form input {
            display: block;
            width: 100%;
            margin-bottom: 10px;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .form button {
            background: #4caf50;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 4px;
            cursor: pointer;
        }
        .form button:hover {
            background: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="driver">Driver</div>
        <div class="entry">Entry</div>
        <h1>Bus Ticket Booking</h1>
        <div class="seats" id="seatContainer">
            <!-- Seats will be dynamically generated here -->
        </div>
        <div class="form" id="bookingForm" style="display: none;">
            <h3>Passenger Information</h3>
            <input type="text" id="name" placeholder="Name" required>
            <input type="text" id="phone" placeholder="Phone Number" required>
            <button onclick="saveBooking()">Save</button>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-database.js"></script>
    <script>
        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyAgaXEJG4OcAxfD2-B5H8ZjV6DOohh0Iu8",
            authDomain: "online-bus-ticket-afcfb.firebaseapp.com",
            databaseURL: "https://online-bus-ticket-afcfb-default-rtdb.firebaseio.com",
            projectId: "online-bus-ticket-afcfb",
            storageBucket: "online-bus-ticket-afcfb.appspot.com",
            messagingSenderId: "652012576413",
            appId: "1:652012576413:web:c512be1f3891d854afbe74",
            measurementId: "G-BNR9Y1VXTE"
        };

        // Initialize Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        const seatContainer = document.getElementById('seatContainer');
        const bookingForm = document.getElementById('bookingForm');
        const nameInput = document.getElementById('name');
        const phoneInput = document.getElementById('phone');

        let selectedSeat = null;

        // Generate seats dynamically
        const rows = ['A', 'B', 'C', 'D', 'E', 'F', 'G', 'H', 'I', 'J'];
        const cols = ['1', '2', '3', '4'];

        rows.forEach(row => {
            cols.forEach(col => {
                const seat = document.createElement('div');
                seat.classList.add('seat');
                seat.textContent = `${row}${col}`;
                seat.addEventListener('click', () => selectSeat(seat));
                seatContainer.appendChild(seat);
            });
        });

        function selectSeat(seat) {
            if (seat.classList.contains('occupied')) {
                alert('This seat is already occupied!');
                return;
            }

            if (selectedSeat) {
                selectedSeat.classList.remove('selected');
            }

            seat.classList.add('selected');
            selectedSeat = seat;
            bookingForm.style.display = 'block';
        }

        function saveBooking() {
            const name = nameInput.value;
            const phone = phoneInput.value;

            if (!name || !phone || !selectedSeat) {
                alert('Please fill out all fields and select a seat.');
                return;
            }

            const seatId = selectedSeat.textContent;

            // Save to Firebase
            firebase.database().ref(`seats/${seatId}`).set({
                name: name,
                phone: phone
            }).then(() => {
                alert('Booking successful!');
                selectedSeat.classList.remove('selected');
                selectedSeat.classList.add('occupied');
                selectedSeat = null;
                bookingForm.style.display = 'none';
                nameInput.value = '';
                phoneInput.value = '';
            }).catch(error => {
                alert('Error saving booking: ' + error.message);
            });
        }

        // Initialize seats from Firebase
        firebase.database().ref('seats').on('value', snapshot => {
            const seats = snapshot.val();
            if (seats) {
                Object.keys(seats).forEach(seatId => {
                    const seatElement = Array.from(document.querySelectorAll('.seat')).find(s => s.textContent === seatId);
                    if (seatElement) {
                        seatElement.classList.add('occupied');
                    }
                });
            }
        });
    </script>
</body>
</html>
