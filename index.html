<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Online Bus Ticket Booking</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }
    header {
      background-color: #007bff;
      color: white;
      padding: 10px 20px;
      text-align: center;
    }
    main {
      padding: 20px;
      max-width: 600px;
      margin: 20px auto;
      background: white;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      border-radius: 5px;
    }
    form label {
      display: block;
      margin: 10px 0 5px;
    }
    form input, form button {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
    }
    form button {
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }
    form button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <header>
    <h1>Online Bus Ticket Booking</h1>
  </header>
  <main>
    <form id="passengerForm">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" placeholder="Enter your name" required>
      
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" placeholder="Enter your email" required>
      
      <label for="phone">Phone:</label>
      <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>
      
      <label for="seat">Seat Number:</label>
      <input type="text" id="seat" name="seat" placeholder="Enter seat number" required>
      
      <button type="submit" id="saveButton">Save</button>
    </form>
  </main>
  <script>
    // API URL (Replace with your deployment URL)
    const API_URL = "https://script.google.com/macros/s/AKfycbwqY15mPblw-ZjpDKeCUiRn1EAfSdWL7DATvLogpw5UZrWGbmRurzsPU53PdNlbdt5K/exec";

    // Function to save passenger information
    async function savePassengerInfo(event) {
      event.preventDefault(); // Prevent form submission

      // Collect form data
      const name = document.getElementById("name").value;
      const email = document.getElementById("email").value;
      const phone = document.getElementById("phone").value;
      const seat = document.getElementById("seat").value;

      // Validate input
      if (!name || !email || !phone || !seat) {
        alert("Please fill out all fields.");
        return;
      }

      // Prepare payload
      const payload = {
        name: name,
        email: email,
        phone: phone,
        seat: seat,
      };

      try {
        // Send POST request
        const response = await fetch(API_URL, {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify(payload),
        });

        // Handle response
        if (response.ok) {
          const result = await response.json();
          if (result.status === "success") {
            alert("Passenger information saved successfully!");
          } else {
            alert(`Error: ${result.message}`);
          }
        } else {
          alert("Failed to save passenger information. Please try again.");
        }
      } catch (error) {
        console.error("Error:", error);
        alert("An unexpected error occurred. Please try again.");
      }
    }

    // Add event listener to the form submit button
    document.getElementById("saveButton").addEventListener("click", savePassengerInfo);
  </script>
</body>
</html>
