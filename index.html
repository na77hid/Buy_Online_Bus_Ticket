<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bus Ticket Booking</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            color: #fff;
            overflow-x: hidden;
        }

        .slideshow-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .slides {
            position: absolute;
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: none;
        }

        .container {
            position: relative;
            z-index: 2;
            background: rgba(0, 0, 0, 0.6); /* Transparent background */
            border-radius: 8px;
            padding: 20px;
            max-width: 600px;
            margin: 20px auto;
            overflow-y: auto;
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
        }

        .header h1 {
            margin: 0;
            font-size: 24px;
        }

        .header p {
            margin: 5px 0;
            font-size: 14px;
        }

        .entry, .driver {
            position: relative;
            top: 10px;
            padding: 8px 15px;
            border-radius: 4px;
            font-weight: bold;
            display: inline-block;
        }

        .entry {
            background: #2196f3;
            color: #fff;
        }

        .driver {
            float: right;
            background: #000;
            color: #fff;
        }

        .seats {
            display: grid;
            grid-template-columns: repeat(2, 1fr) 60px repeat(2, 1fr); /* Adjusted for aisle */
            gap: 8px;
            margin-top: 20px;
        }

        .seat {
            width: 40px;
            height: 40px;
            background: #ddd;
            border-radius: 4px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 12px;
            cursor: pointer;
        }

        .seat.selected {
            background: #4caf50;
            color: #fff;
        }

        .seat.occupied {
            background: #e74c3c;
            cursor: not-allowed;
        }

        .info {
            margin-top: 10px;
        }

        @media screen and (max-width: 600px) {
            .container {
                width: 90%;
                margin: 10px auto;
            }

            .seats {
                grid-template-columns: repeat(2, 1fr) 40px repeat(2, 1fr); /* Maintain aisle for mobile */
            }
        }
    </style>
</head>
<body>
    <!-- Slideshow Container -->
    <div class="slideshow-container">
        <img class="slides" src="slide1.jpg" alt="Slide 1">
        <img class="slides" src="slide2.jpg" alt="Slide 2">
        <img class="slides" src="slide3.jpg" alt="Slide 3">
    </div>

    <!-- Main Content -->
    <div class="container">
        <div class="header">
            <h1>বাস টিকিট বুকিং সিস্টেম</h1>
            <p>স্থানঃ সিংড়া টু লালপুর</p>
            <p>তারিখঃ ০৮ ফেব্রুয়ারী ২০২৫</p>
            <p>সময়ঃ সকাল ৮:০০ টা</p>
            <p>প্রতি সিট মূল্যঃ ৪৫০/- টাকা</p>
            <p>যেকোনো তথ্য ও সহায়তা পেতে যোগাযোগ করুন- ০১৫১৮৩৩৫৭৩২</p>
        </div>
        <div class="entry">প্রবেশ গেট</div>
        <div class="driver">ড্রাইভার</div>
        <div class="seats" id="seatContainer"></div>
        <div class="info">
            <p>Selected Seats: <span id="selectedSeats">0</span></p>
        </div>
    </div>

    <script>
        // Slideshow Functionality
        let slideIndex = 0;

        function showSlides() {
            const slides = document.getElementsByClassName('slides');
            for (let i = 0; i < slides.length; i++) {
                slides[i].style.display = 'none';
            }
            slideIndex++;
            if (slideIndex > slides.length) {
                slideIndex = 1;
            }
            slides[slideIndex - 1].style.display = 'block';
            setTimeout(showSlides, 3000); // Change slide every 3 seconds
        }

        showSlides();
    </script>
</body>
</html>
