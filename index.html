<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bus Ticket Booking</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
        }
        .headline {
            text-align: center;
            background-color: #f5f5f5;
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .headline h2 {
            margin: 0;
            font-size: 24px;
            color: #333;
        }
        .headline p {
            margin: 5px 0;
            font-size: 16px;
            color: #555;
        }
        .container {
            background: #fff;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
            position: relative;
        }
        .driver {
            position: absolute;
            top: 10px;
            right: 10px;
            background: #000;
            color: #fff;
            padding: 5px 15px;
            border-radius: 4px;
            font-weight: bold;
        }
        .entry {
            position: absolute;
            top: 10px;
            left: 10px;
            background: #2196f3;
            color: #fff;
            padding: 5px 15px;
            border-radius: 4px;
            font-weight: bold;
        }
        .seats {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 5px;
            margin: 60px 0 20px;
        }
        .seat {
            width: 40px;
            height: 40px;
            background: #ddd;
            border-radius: 4px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
        }
        .seat.selected {
            background: #4caf50;
            color: #fff;
        }
        .seat.occupied {
            background: #e74c3c;
            cursor: not-allowed;
        }
        .form {
            margin-top: 20px;
        }
        .form input {
            display: block;
            width: 100%;
            margin-bottom: 10px;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .form button {
            background: #4caf50;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 4px;
            cursor: pointer;
        }
        .form button:hover {
            background: #45a049;
        }
    </style>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database.js"></script>
</head>
<body>
    <div class="headline">
        <h2>বাস ভ্রমণ-২০২৫</h2>
        <p>স্থানঃ সিংড়া টু লালপুর</p>
        <p>তারিখঃ ০৮ ফেব্রুয়ারি ২০২৫</p>
        <p>রোজঃ শনিবার</p>
        <p><strong>*টিকেট প্রাইজ ৪৫০/-টাকা (প্রতিসিট)*</strong></p>
    </div>
    <div class="container">
        <div class="driver">Driver</div>
        <div class="entry">Entry</div>
        <h1>Bus Ticket Booking</h1>
        <div class="seats" id="seatContainer"></div>
        <div class="form">
            <h3>Passenger Information</h3>
            <input type="text" id="name" placeholder="Name" required>
            <input type="text" id="phone" placeholder="Phone Number" required>
            <button onclick="saveBooking()">Save</button>
        </div>
    </div>
    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyAgaXEJG4OcAxfD2-B5H8ZjV6DOohh0Iu8",
            authDomain: "online-bus-ticket-afcfb.firebaseapp.com",
            databaseURL: "https://online-bus-ticket-afcfb-default-rtdb.firebaseio.com",
            projectId: "online-bus-ticket-afcfb",
            storageBucket: "online-bus-ticket-afcfb.appspot.com",
            messagingSenderId: "652012576413",
            appId: "1:652012576413:web:c512be1f3891d854afbe74",
            measurementId: "G-BNR9Y1VXTE"
        };

        // Initialize Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        const seatContainer = document.getElementById('seatContainer');
        const rows = ['A', 'B', 'C', 'D', 'E', 'F', 'G', 'H', 'I', 'J'];
        const cols = ['1', '2', '3', '4'];

        let selectedSeats = [];

        // Generate seats
        rows.forEach(row => {
            cols.forEach(col => {
                const seat = document.createElement('div');
                seat.classList.add('seat');
                seat.textContent = `${row}${col}`;
                seat.addEventListener('click', () => {
                    if (seat.classList.contains('occupied')) return;
                    if (seat.classList.contains('selected')) {
                        seat.classList.remove('selected');
                        selectedSeats = selectedSeats.filter(s => s !== seat.textContent);
                    } else {
                        seat.classList.add('selected');
                        selectedSeats.push(seat.textContent);
                    }
                });
                seatContainer.appendChild(seat);
            });
        });

        function saveBooking() {
            const name = document.getElementById('name').value;
            const phone = document.getElementById('phone').value;

            if (!name || !phone || selectedSeats.length === 0) {
                alert('Please fill all fields and select at least one seat.');
                return;
            }

            const bookingData = {
                name,
                phone,
                seats: selectedSeats
            };

            firebase.database().ref('bookings').push(bookingData).then(() => {
                alert('Booking saved successfully!');
                selectedSeats.forEach(seat => {
                    const seatElement = Array.from(document.querySelectorAll('.seat')).find(s => s.textContent === seat);
                    if (seatElement) seatElement.classList.add('occupied');
                });
                selectedSeats = [];
                document.getElementById('name').value = '';
                document.getElementById('phone').value = '';
            }).catch(error => {
                alert('Error saving booking: ' + error.message);
            });
        }
    </script>
</body>
</html>
