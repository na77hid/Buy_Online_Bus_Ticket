<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bus Ticket Booking</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            color: #fff;
        }

        .slideshow-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .slides {
            position: absolute;
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: none;
        }

        .container {
            position: relative;
            z-index: 2;
            background: rgba(0, 0, 0, 0.7); /* Transparent background */
            border-radius: 8px;
            padding: 20px;
            max-width: 600px;
            margin: 20px auto;
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
        }

        .header h1 {
            margin: 0;
            font-size: 24px;
        }

        .header p {
            margin: 5px 0;
            font-size: 14px;
        }

        .entry {
            position: relative;
            top: 10px;
            background: #2196f3;
            color: #fff;
            padding: 8px 15px;
            border-radius: 4px;
            font-weight: bold;
            display: inline-block;
        }

        .driver {
            position: relative;
            top: 10px;
            float: right;
            background: #000;
            color: #fff;
            padding: 8px 15px;
            border-radius: 4px;
            font-weight: bold;
            display: inline-block;
        }

        .seats {
            display: grid;
            grid-template-columns: repeat(2, 1fr) 60px repeat(2, 1fr); /* Adjusted for aisle */
            gap: 8px;
            margin-top: 20px;
        }

        .seat {
            width: 40px;
            height: 40px;
            background: #ddd;
            border-radius: 4px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 12px;
            cursor: pointer;
            transition: background 0.3s, transform 0.3s;
        }

        .seat.selected {
            background: #4caf50;
            color: #fff;
        }

        .seat.occupied {
            background: #e74c3c;
            cursor: not-allowed;
        }

        .seat:hover {
            transform: scale(1.1);
        }

        .info {
            margin-top: 10px;
        }

        .form {
            margin-top: 20px;
        }

        .form input {
            display: block;
            width: 100%;
            margin-bottom: 10px;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .form button {
            background: #4caf50;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 4px;
            cursor: pointer;
        }

        .form button:hover {
            background: #45a049;
        }

        .aisle {
            grid-column: span 1;
        }

        @media screen and (max-width: 600px) {
            .container {
                width: 90%;
                margin: 10px auto;
            }

            .seats {
                grid-template-columns: repeat(2, 1fr) 40px repeat(2, 1fr); /* Maintain aisle for mobile */
            }
        }
    </style>
</head>
<body>
    <!-- Slideshow Container -->
    <div class="slideshow-container">
        <img class="slides" src="slide1.jpg" alt="Slide 1">
        <img class="slides" src="slide2.jpg" alt="Slide 2">
        <img class="slides" src="slide3.jpg" alt="Slide 3">
        <img class="slides" src="slide4.jpg" alt="Slide 4">
        <img class="slides" src="slide5.jpg" alt="Slide 5">
        <img class="slides" src="slide6.jpg" alt="Slide 6">
        <img class="slides" src="slide7.jpg" alt="Slide 7">
    </div>

    <!-- Main Content -->
    <div class="container">
        <div class="header">
            <h1>বাস টিকিট বুকিং সিস্টেম</h1>
            <p>স্থানঃ সিংড়া টু লালপুর</p>
            <p>তারিখঃ ০৮ ফেব্রুয়ারী ২০২৫</p>
            <p>সময়ঃ সকাল ৮:০০ টা</p>
            <p>প্রতি সিট মূল্যঃ ৪৫০/- টাকা</p>
            <p>যেকোনো তথ্য ও সহায়তা পেতে যোগাযোগ করুন- ০১৫১৮৩৩৫৭৩২</p>
        </div>
        <div class="entry">প্রবেশ গেট</div>
        <div class="driver">ড্রাইভার</div>
        <div class="seats" id="seatContainer">
            <!-- Seats will be dynamically generated here -->
        </div>
        <div class="info">
            <p>Selected Seats: <span id="selectedSeats">0</span></p>
        </div>
    </div>

    <script>
        const seatContainer = document.getElementById('seatContainer');
        const rows = ['A', 'B', 'C', 'D', 'E', 'F', 'G', 'H', 'I', 'J'];
        const cols = ['1', '2', '3', '4'];

        rows.forEach(row => {
            cols.forEach((col, index) => {
                const seat = document.createElement('div');
                seat.classList.add('seat');
                seat.textContent = `${row}${col}`;

                if (index === 2) {
                    const aisle = document.createElement('div');
                    aisle.classList.add('aisle');
                    seatContainer.appendChild(aisle);
                }

                seat.addEventListener('click', () => {
                    if (seat.classList.contains('occupied')) {
                        alert('This seat is already occupied!');
                        return;
                    }

                    seat.classList.toggle('selected');
                });

                seatContainer.appendChild(seat);
            });
        });

        let slideIndex = 0;

        function showSlides() {
            const slides = document.getElementsByClassName('slides');
            for (let i = 0; i < slides.length; i++) {
                slides[i].style.display = 'none';
            }
            slideIndex++;
            if (slideIndex > slides.length) slideIndex = 1;
            slides[slideIndex - 1].style.display = 'block';
            setTimeout(showSlides, 30000); // Change slide every 30 seconds
        }

        showSlides();
    </script>
</body>
</html>
