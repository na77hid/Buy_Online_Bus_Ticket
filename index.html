<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bus Ticket Booking</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    h1 {
      color: #333;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    input {
      margin-bottom: 10px;
      padding: 8px;
      width: 100%;
      max-width: 400px;
      box-sizing: border-box;
    }
    button {
      padding: 10px 20px;
      background-color: #28a745;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #218838;
    }
    .seat-list {
      margin: 20px 0;
    }
    .seat {
      display: inline-block;
      padding: 10px;
      margin: 5px;
      border: 1px solid #ccc;
      cursor: pointer;
    }
    .seat.selected {
      background-color: #007bff;
      color: white;
    }
  </style>
</head>
<body>
  <h1>Bus Ticket Booking</h1>
  
  <div class="seat-list">
    <p>Click on a seat to select:</p>
    <div id="seat-container">
      <!-- Seats dynamically generated -->
    </div>
    <p>Selected Seats: <span id="selected-seats">None</span></p>
  </div>

  <h2>Passenger Information</h2>
  <form id="passenger-form">
    <label for="name">Name</label>
    <input type="text" id="name" placeholder="Enter your name" required>

    <label for="address">Address</label>
    <input type="text" id="address" placeholder="Enter your address" required>

    <label for="phone">Phone Number</label>
    <input type="text" id="phone" placeholder="Enter your phone number" required>

    <label for="email">Email</label>
    <input type="email" id="email" placeholder="Enter your email" required>

    <button type="button" onclick="savePassengerInfo()">Save</button>
  </form>

  <script>
    const googleScriptURL = 'https://script.google.com/macros/s/AKfycbyUUxgqbSp5VxqYClyc1-9bIe1CxAl-kHAxOR29xEGCtx21Lgt1Z4QSPtFLiq5995OG/exec';
    const seats = ["A1", "A2", "A3", "B1", "B2", "B3", "C1", "C2", "C3"]; // Example seats
    const selectedSeats = [];

    // Generate seat buttons
    const seatContainer = document.getElementById('seat-container');
    seats.forEach(seat => {
      const seatElement = document.createElement('div');
      seatElement.className = 'seat';
      seatElement.textContent = seat;
      seatElement.onclick = () => toggleSeatSelection(seat, seatElement);
      seatContainer.appendChild(seatElement);
    });

    // Toggle seat selection
    function toggleSeatSelection(seat, seatElement) {
      const index = selectedSeats.indexOf(seat);
      if (index > -1) {
        selectedSeats.splice(index, 1);
        seatElement.classList.remove('selected');
      } else {
        selectedSeats.push(seat);
        seatElement.classList.add('selected');
      }
      document.getElementById('selected-seats').textContent = selectedSeats.join(', ') || 'None';
    }

    // Save passenger info
    function savePassengerInfo() {
      const name = document.getElementById("name").value;
      const address = document.getElementById("address").value;
      const phone = document.getElementById("phone").value;
      const email = document.getElementById("email").value;

      if (selectedSeats.length === 0) {
        alert("Please select at least one seat.");
        return;
      }

      const data = {
        name,
        address,
        phone,
        email,
        seats: selectedSeats
      };

      fetch(googleScriptURL, {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
        },
        body: JSON.stringify(data)
      })
        .then(response => response.json())
        .then(data => {
          console.log("Success:", data);
          if (data.status === "success") {
            alert("Data saved successfully!");
            // Clear form and reset seats
            document.getElementById('passenger-form').reset();
            selectedSeats.length = 0;
            document.getElementById('selected-seats').textContent = 'None';
            document.querySelectorAll('.seat.selected').forEach(seat => seat.classList.remove('selected'));
          } else {
            alert("Error: " + data.message);
          }
        })
        .catch((error) => {
          console.error("Error:", error);
          alert("Error occurred while saving data.");
        });
    }
  </script>
</body>
</html>
