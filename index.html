<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bus Ticket Booking</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #4facfe, #00f2fe);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #fff;
        }
        .container {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
            position: relative;
            color: #000;
        }
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        .header h1 {
            margin: 0;
            font-size: 24px;
        }
        .header p {
            margin: 5px 0;
            font-size: 16px;
        }
        .entry, .driver {
            position: absolute;
            top: -20px;
            padding: 5px 10px;
            border-radius: 4px;
            font-weight: bold;
        }
        .entry {
            left: 10px;
            background: #2196f3;
            color: #fff;
        }
        .driver {
            right: 10px;
            background: #000;
            color: #fff;
        }
        .seats {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 8px;
            margin-top: 40px;
        }
        .seat {
            width: 50px;
            height: 50px;
            background: #ddd;
            border-radius: 4px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 14px;
            cursor: pointer;
        }
        .seat.selected {
            background: #4caf50;
            color: #fff;
        }
        .seat.occupied {
            background: #e74c3c;
            cursor: not-allowed;
        }
        .info {
            margin-top: 20px;
            text-align: center;
        }
        .form {
            margin-top: 20px;
        }
        .form input {
            display: block;
            width: 100%;
            margin-bottom: 10px;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .form button {
            background: #4caf50;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 4px;
            cursor: pointer;
        }
        .form button:hover {
            background: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>বাস টিকিট বুকিং সিস্টেম</h1>
            <p>স্থানঃ সিংড়া টু লালপুর</p>
            <p>তারিখঃ ০৮ ফেব্রুয়ারী ২০২৫</p>
            <p>সময়ঃ সকাল ৮:০০ টা</p>
            <p>প্রতি সিট মূল্যঃ ৪৫০/- টাকা</p>
            <p>যেকোনো তথ্য ও সহায়তা পেতে যোগাযোগ করুন- ০১৫১৮৩৩৫৭৩২</p>
        </div>
        <div class="entry">প্রবেশ গেট</div>
        <div class="driver">ড্রাইভার</div>
        <div class="seats" id="seatContainer">
            <!-- Seats will be dynamically generated here -->
        </div>
        <div class="info">
            <p>নির্বাচিত সিট: <span id="selectedSeats">0</span></p>
        </div>
        <div class="form" id="passengerForm" style="display: none;">
            <h3>যাত্রীর তথ্য</h3>
            <input type="text" id="name" placeholder="নাম" required>
            <input type="text" id="phone" placeholder="মোবাইল নম্বর" required>
            <button id="saveButton">সংরক্ষণ করুন</button>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.11/firebase-app.js";
        import { getDatabase, ref, onValue, update } from "https://www.gstatic.com/firebasejs/9.6.11/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAgaXEJG4OcAxfD2-B5H8ZjV6DOohh0Iu8",
            authDomain: "online-bus-ticket-afcfb.firebaseapp.com",
            databaseURL: "https://online-bus-ticket-afcfb-default-rtdb.firebaseio.com",
            projectId: "online-bus-ticket-afcfb",
            storageBucket: "online-bus-ticket-afcfb.appspot.com",
            messagingSenderId: "652012576413",
            appId: "1:652012576413:web:c512be1f3891d854afbe74",
            measurementId: "G-BNR9Y1VXTE"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        const seatContainer = document.getElementById('seatContainer');
        const saveButton = document.getElementById('saveButton');
        const nameInput = document.getElementById('name');
        const phoneInput = document.getElementById('phone');
        const passengerForm = document.getElementById('passengerForm');

        let selectedSeats = [];

        // Generate 40 seats dynamically
        const rows = ['A', 'B', 'C', 'D', 'E', 'F', 'G', 'H', 'I', 'J'];
        const cols = ['1', '2', '3', '4'];

        rows.forEach(row => {
            cols.forEach(col => {
                const seat = document.createElement('div');
                seat.classList.add('seat');
                seat.textContent = `${row}${col}`;
                seat.addEventListener('click', () => {
                    if (seat.classList.contains('occupied')) {
                        alert('এই সিটটি ইতিমধ্যে দখল করা হয়েছে!');
                        return;
                    }

                    if (seat.classList.contains('selected')) {
                        seat.classList.remove('selected');
                        selectedSeats = selectedSeats.filter(s => s !== seat.textContent);
                    } else {
                        seat.classList.add('selected');
                        selectedSeats.push(seat.textContent);
                    }
                    passengerForm.style.display = selectedSeats.length > 0 ? 'block' : 'none';
                    document.getElementById('selectedSeats').textContent = selectedSeats.length;
                });
                seatContainer.appendChild(seat);
            });
        });

        // Initialize seats from Firebase
        function initializeSeats() {
            const seatsRef = ref(db, 'seats');
            onValue(seatsRef, snapshot => {
                const data = snapshot.val();
                if (data) {
                    Object.keys(data).forEach(seat => {
                        const seatElement = Array.from(document.querySelectorAll('.seat')).find(s => s.textContent === seat);
                        if (seatElement) {
                            seatElement.classList.add('occupied');
                        }
                    });
                }
            });
        }

        saveButton.addEventListener('click', () => {
            const name = nameInput.value;
            const phone = phoneInput.value;

            if (!name || !phone || selectedSeats.length === 0) {
                alert('সব তথ্য পূরণ করুন এবং সিট নির্বাচন করুন।');
                return;
            }

            const updates = {};
            selectedSeats.forEach(seat => {
                updates[`seats/${seat}`] = { name, phone };
            });

            // Update Firebase with new bookings
            update(ref(db), updates)
                .then(() => {
                    alert('বুকিং সফল হয়েছে!');
                    selectedSeats.forEach(seat => {
                        const seatElement = Array.from(document.querySelectorAll('.seat')).find(s => s.textContent === seat);
                        if (seatElement) {
                            seatElement.classList.add('occupied');
                            seatElement.classList.remove('selected');
                        }
                    });
                    selectedSeats = [];
                    nameInput.value = '';
                    phoneInput.value = '';
                    passengerForm.style.display = 'none';
                })
                .catch(error => {
                    alert('বুকিং সংরক্ষণে ত্রুটি: ' + error.message);
                });
        });

        // Initialize seats on page load
        initializeSeats();
    </script>
</body>
</html>
