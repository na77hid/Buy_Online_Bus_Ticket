<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bus Ticket Booking</title>
    <style>
        /* আপনার আগের CSS কোড এখানে থাকবে */
    </style>
</head>
<body>
    <div class="container">
        <div class="driver">Driver</div>
        <div class="entry">Entry</div>
        <h1>Bus Ticket Booking</h1>
        <div class="seats" id="seatContainer"></div>
        <div class="info">
            <p>Selected Seats: <span id="selectedSeats">0</span></p>
        </div>
        <div class="form" id="passengerForm">
            <h3>Passenger Information</h3>
            <input type="text" id="name" placeholder="Name" required>
            <input type="text" id="address" placeholder="Address" required>
            <input type="text" id="phone" placeholder="Phone Number" required>
            <input type="email" id="email" placeholder="Email" required>
            <button onclick="savePassengerInfo()">Save</button>
        </div>
    </div>

    <script>
        const seatContainer = document.getElementById('seatContainer');
        const selectedSeatsText = document.getElementById('selectedSeats');
        const passengerForm = document.getElementById('passengerForm');
        const nameInput = document.getElementById('name');
        const addressInput = document.getElementById('address');
        const phoneInput = document.getElementById('phone');
        const emailInput = document.getElementById('email');

        let selectedSeats = [];
        const googleScriptURL = "https://script.google.com/macros/s/AKfycbzFAVaYJcHIcnck9v41Tht5t2FT8GmaGIBeHl8UjOs7pdAxK5pY0yTrG9lX85HhoN4c/exec"; // এখানে আপনার Google Apps Script URL দিন

        // সিট জেনারেট করুন
        const rows = ['A', 'B', 'C', 'D', 'E', 'F', 'G', 'H', 'I', 'J'];
        const cols = ['1', '2', '3', '4'];

        rows.forEach(row => {
            cols.forEach(col => {
                const seat = document.createElement('div');
                seat.classList.add('seat');
                seat.textContent = `${row}${col}`;
                seat.addEventListener('click', () => {
                    if (seat.classList.contains('occupied')) {
                        alert('This seat is already occupied!');
                        return;
                    }

                    if (seat.classList.contains('selected')) {
                        seat.classList.remove('selected');
                        selectedSeats = selectedSeats.filter(s => s !== seat.textContent);
                    } else {
                        seat.classList.add('selected');
                        selectedSeats.push(seat.textContent);
                    }
                    selectedSeatsText.textContent = selectedSeats.join(', ');
                    passengerForm.style.display = selectedSeats.length > 0 ? 'block' : 'none';
                });
                seatContainer.appendChild(seat);
            });
        });

        function initializeSeats() {
            fetch(googleScriptURL)
                .then(response => response.json())
                .then(data => {
                    data.forEach(seat => {
                        const seatElement = Array.from(document.querySelectorAll('.seat')).find(s => s.textContent === seat);
                        if (seatElement) {
                            seatElement.classList.add('occupied');
                        }
                    });
                });
        }

        function savePassengerInfo() {
            const name = nameInput.value;
            const address = addressInput.value;
            const phone = phoneInput.value;
            const email = emailInput.value;

            if (name && address && phone && email && selectedSeats.length > 0) {
                fetch(googleScriptURL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        seats: selectedSeats,
                        name,
                        address,
                        phone,
                        email
                    }),
                })
                .then(response => response.text())
                .then(() => {
                    alert('Booking Successful!');
                    selectedSeats.forEach(seat => {
                        const seatElement = Array.from(document.querySelectorAll('.seat')).find(s => s.textContent === seat);
                        if (seatElement) {
                            seatElement.classList.add('occupied');
                        }
                    });
                    selectedSeats = [];
                    selectedSeatsText.textContent = '0';
                    passengerForm.style.display = 'none';
                    nameInput.value = '';
                    addressInput.value = '';
                    phoneInput.value = '';
                    emailInput.value = '';
                })
                .catch(error => {
                    console.error("Error: ", error);
                    alert('An error occurred while saving data.');
                });
            } else {
                alert('Please fill out all fields.');
            }
        }

        // Initialize seats from Google Sheet on page load
        initializeSeats();
    </script>
</body>
</html>
