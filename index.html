<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bus Ticket Booking</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: #fff;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
        }
        .seats {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 5px;
            margin: 20px 0;
        }
        .seat {
            width: 40px;
            height: 40px;
            background: #ddd;
            border-radius: 4px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
        }
        .seat.selected {
            background: #4caf50;
            color: #fff;
        }
        .seat.occupied {
            background: #e74c3c;
            cursor: not-allowed;
        }
        .form {
            margin-top: 20px;
        }
        .form input {
            display: block;
            width: 100%;
            margin-bottom: 10px;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .form button {
            background: #4caf50;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Bus Ticket Booking</h1>
        <div class="seats" id="seatContainer">
            <!-- Seats will be dynamically generated here -->
        </div>
        <div class="form" id="passengerForm" style="display: none;">
            <h3>Passenger Information</h3>
            <input type="text" id="name" placeholder="Name" required>
            <input type="text" id="phone" placeholder="Phone Number" required>
            <button onclick="saveBooking()">Save Booking</button>
        </div>
    </div>

    <script type="module">
        // Import Firebase SDK
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.17.1/firebase-app.js";
        import { getDatabase, ref, set, onValue } from "https://www.gstatic.com/firebasejs/9.17.1/firebase-database.js";

        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyAgaXEJG4OcAxfD2-B5H8ZjV6DOohh0Iu8",
            authDomain: "online-bus-ticket-afcfb.firebaseapp.com",
            databaseURL: "https://online-bus-ticket-afcfb-default-rtdb.firebaseio.com",
            projectId: "online-bus-ticket-afcfb",
            storageBucket: "online-bus-ticket-afcfb.firebasestorage.app",
            messagingSenderId: "652012576413",
            appId: "1:652012576413:web:c512be1f3891d854afbe74",
            measurementId: "G-BNR9Y1VXTE"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        const seatContainer = document.getElementById('seatContainer');
        const passengerForm = document.getElementById('passengerForm');
        const nameInput = document.getElementById('name');
        const phoneInput = document.getElementById('phone');
        let selectedSeats = [];

        // Generate seats
        const rows = ['A', 'B', 'C', 'D', 'E', 'F', 'G', 'H', 'I', 'J'];
        const cols = ['1', '2', '3', '4'];

        rows.forEach(row => {
            cols.forEach(col => {
                const seat = document.createElement('div');
                seat.classList.add('seat');
                seat.textContent = `${row}${col}`;
                seat.addEventListener('click', () => {
                    if (seat.classList.contains('occupied')) {
                        alert('This seat is already occupied!');
                        return;
                    }
                    if (seat.classList.contains('selected')) {
                        seat.classList.remove('selected');
                        selectedSeats = selectedSeats.filter(s => s !== seat.textContent);
                    } else {
                        seat.classList.add('selected');
                        selectedSeats.push(seat.textContent);
                    }
                    passengerForm.style.display = selectedSeats.length > 0 ? 'block' : 'none';
                });
                seatContainer.appendChild(seat);
            });
        });

        // Load occupied seats
        function loadSeats() {
            const seatRef = ref(db, 'seats');
            onValue(seatRef, snapshot => {
                const data = snapshot.val();
                if (data) {
                    Object.keys(data).forEach(seat => {
                        const seatElement = Array.from(document.querySelectorAll('.seat')).find(s => s.textContent === seat);
                        if (seatElement) {
                            seatElement.classList.add('occupied');
                        }
                    });
                }
            });
        }

        // Save booking
        function saveBooking() {
            const name = nameInput.value;
            const phone = phoneInput.value;

            if (!name || !phone || selectedSeats.length === 0) {
                alert('Please fill out all fields and select seats.');
                return;
            }

            const updates = {};
            selectedSeats.forEach(seat => {
                updates[`seats/${seat}`] = { name, phone };
            });

            set(ref(db), updates)
                .then(() => {
                    alert('Booking successful!');
                    selectedSeats.forEach(seat => {
                        const seatElement = Array.from(document.querySelectorAll('.seat')).find(s => s.textContent === seat);
                        if (seatElement) {
                            seatElement.classList.add('occupied');
                        }
                    });
                    selectedSeats = [];
                    passengerForm.style.display = 'none';
                    nameInput.value = '';
                    phoneInput.value = '';
                })
                .catch(error => {
                    alert('Error saving booking: ' + error.message);
                });
        }

        // Initialize seats
        loadSeats();
    </script>
</body>
</html>
