<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Buy Online Bus Ticket</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }
    header {
      background-color: #007bff;
      color: white;
      text-align: center;
      padding: 15px;
    }
    main {
      padding: 20px;
      max-width: 800px;
      margin: auto;
      background: white;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    form input, form button {
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ddd;
      border-radius: 5px;
    }
    form button {
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }
    form button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <header>
    <h1>Online Bus Ticket Booking</h1>
  </header>
  <main>
    <form id="ticketForm">
      <label for="name">Name</label>
      <input type="text" id="name" placeholder="Enter your name" required>
      
      <label for="email">Email</label>
      <input type="email" id="email" placeholder="Enter your email" required>
      
      <label for="phone">Phone</label>
      <input type="tel" id="phone" placeholder="Enter your phone number" required>
      
      <label for="seat">Seat Number</label>
      <input type="text" id="seat" placeholder="Enter seat number" required>
      
      <button type="submit">Save</button>
    </form>
  </main>

  <script>
    // API URL
    const API_URL = "https://script.google.com/macros/s/AKfycbwqY15mPblw-ZjpDKeCUiRn1EAfSdWL7DATvLogpw5UZrWGbmRurzsPU53PdNlbdt5K/exec";

    document.getElementById("ticketForm").addEventListener("submit", async (event) => {
      event.preventDefault();

      const name = document.getElementById("name").value;
      const email = document.getElementById("email").value;
      const phone = document.getElementById("phone").value;
      const seat = document.getElementById("seat").value;

      if (!name || !email || !phone || !seat) {
        alert("Please fill out all fields!");
        return;
      }

      const payload = {
        name,
        email,
        phone,
        seat
      };

      try {
        const response = await fetch(API_URL, {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify(payload)
        });

        const result = await response.json();

        if (result.status === "success") {
          alert("Your ticket has been booked successfully!");
          document.getElementById("ticketForm").reset();
        } else {
          alert("Failed to save data. Please try again.");
        }
      } catch (error) {
        console.error("Error:", error);
        alert("An error occurred. Please try again later.");
      }
    });
  </script>
</body>
</html>
